	<body>
	
<div id="map_canvas" style="width:400px;height:400px;">Google Map</div> 
<div id="some_message" > </div>
	</body>
	</html>
	
	
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script>
	function initialize() {
        var map_options = {
            center: new google.maps.LatLng(33.84673,-84.35697),
            zoom: 14,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var google_map = new google.maps.Map(document.getElementById("map_canvas"), map_options);

        var info_window = new google.maps.InfoWindow({
            content: 'loading'
        });

        var t = [];
        var x = [];
        var y = [];
        var h = [];

        t.push('Location Name 1');
        x.push(33.84659);
        y.push(-84.35686);
        h.push('<p>The monk who sold his ferrari<br/><strong>Aveek Mukherjee</strong><br/><a>Message him</a></p>');

        t.push('Location Name 2');
        x.push(33.846253);
        y.push(-84.362125);
        h.push('<p><strong>Location Name 2</strong><br/>Address 2</p><button>Click</button>');

        var i = 0;
        for ( item in t ) {
            var m = new google.maps.Marker({
                map:       google_map,
                animation: google.maps.Animation.DROP,
                title:     t[i],
                position:  new google.maps.LatLng(x[i],y[i]),
                html:      h[i]
            });

            google.maps.event.addListener(m, 'click', function() {
                info_window.setContent(this.html);
                document.getElementById("some_message").innerHTML = this.html;
               // alert("this.html");
               // info_window.open(google_map, this);
            });
            i++;
        }
    }

initialize();
</script>
