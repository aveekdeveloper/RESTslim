<script type="text/template" id="profile_templete">
<li class="dropdown">
  <a class="dropdown-toggle" href="#" data-toggle="dropdown">Profile <strong class="caret"></strong></a>
  <div class="dropdown-menu" style="padding: 25px; padding-bottom: 10px;">
    <form method="post" action="login" accept-charset="UTF-8">                
      <div class="input-prepend">
        <span class="add-on">Name</span>
        <input style="margin-bottom: 15px;" type="text" placeholder="Your Full Name" id="name" name="name" value= <%= user.get("name") %> disabled>
      </div>
      <input class="btn btn-warning btn-block" type="button" id="Update" value="Update">
    </form>
    <a> Regenerate Access Token </a>
    <hr>
    <input class="btn btn-primary btn-block" type="button" id="logoutButton" value="Logout">
    <hr>
  </div>
</li>
</script>

<script type="text/template" id= "signin_signup_template">
<li class="dropdown">
  <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
  <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
    <form method="post" class= "signIn-User-Form">
      <label class="control-label" for="email">Email:</label>
      <input class="form-control" style="margin-bottom: 15px;" type="text" placeholder="Email" id="email" name="email">
      <label class="control-label" for="password">Password:</label>
      <input class="form-control" style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
      <input class="form-control" style="float: left; margin-right: 10px;" type="checkbox" name="rememberme" id="rememberme" value="1">Keep me logged in
      <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
      <hr>
    </form>
  </div>
</li>
<li class="divider-vertical"></li>
<li class="dropdown">
  <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign Up <strong class="caret"></strong></a>
  <div class="dropdown-menu" style="width: 300px; padding: 15px; padding-bottom: 0px;">
    
    <br/>
    <form method="post" class= "signUp-User-Form" accept-charset="UTF-8">
      <label class="control-label" for="email">Email:</label>
      <input class="form-control" style="margin-bottom: 15px;" type="text" placeholder="Your Email" id="email" name="email">
      <label class="control-label" for="name">Name:</label>
      <input class="form-control" style="margin-bottom: 15px;" type="text" placeholder="Your Full Name" id="name" name="name">
      <label class="control-label" for="password">Password:</label>
      <input class="form-control" style="margin-bottom: 15px;" type="password" placeholder="New Password" id="password" name="password">
      <!--<input style="margin-bottom: 15px;" type="password" placeholder="Re-enter Password" id="repassword" name="repassword">-->
      <div class="error" ></div>
      <input class="btn btn-primary btn-block" type="submit" id="sign-up" value="Sign Up">
      <hr>
    </form>
  </div>
</li>
</script>

<script type="text/template" id="error_template">
<div class="alert alert-error">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error!</strong><%= error %>
</div>
</script>
